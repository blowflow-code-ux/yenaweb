
<!DOCTYPE html>
<html>
<head>
  <!-- head section -->
  <meta charset="utf-8">

  <title>Painting tool _ Yena Jang</title>

  <link href="index.css" rel="stylesheet" />

</head>
<body>
  <!-- body -->
<!-- <canvas id="canvas"> </canvas> -->
      <div id="canvas"></div>

  <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
  <label for="openSidebarMenu" class="sidebarIconToggle">
    <div class="spinner diagonal part-1"></div>
    <div class="spinner horizontal"></div>
    <div class="spinner diagonal part-2"></div>
  </label>

  
  <div id="paletteWrapper">
  <div id="col-lemon" class="palette"></div>
  <div id="col-green" class="palette"></div>
  <div id="col-blue" class="palette"></div>
  <div id="col-tealgreen" class="palette"></div>
  <div class="range">
    <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1">
  </div>
  <div class="btns">
    <button id="jsMode">Fill</button>
    <button id="jsSave">Save</button></div>
</div>




  <!-- load the javascript file -->
  <script src="script.js"></script>
  
<!-- the body ends here -->
</body>
</html>
<!-- end of the html document -->
